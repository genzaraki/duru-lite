<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/signup.css">
    <title>Sign Up</title>
</head>
<body>
    <main>
        <div class="page signup">
            <div class="page-head lyt-p15">
                <a href="index.html" class="nav-item nav-back">
                    <img src="images/icons/left-arrow.svg" alt="back">
                </a>
                <h1 class="nav-item title">Sign Up</h1>
            </div>
            <div class="page-container">
                
                <div class="page-content lyt-p15">
                    <h2 class="title">
                        Create an Account
                    </h2>
    
                    <form class="form" action="store.home.html" method="#">
                        <div class="field">
                            <div class="control">
                                <div class="select">
                                    <select name="country">
                                        <option value="null" disabled selected>Choose your Country</option>
                                        <option value="Bj">Benin</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="field">
                            <div class="control">
                                <input type="email" class="input" placeholder="Your Email">
                            </div>
                        </div>
                        <div class="field">
                            <div class="control">
                                <input type="password" class="input" placeholder="Choose a Password">
                            </div>
                        </div>
                        <input type="submit" class="hidden" id="submit">
                        
                    </form>
                    
                </div>
                <div class="page-footer">
                    <label for="submit" class="button is-primary  is-bigbuton">
                        Confirmir
                    </label>
                </div>
            </div>
        </div>

    </main>
</body>
</html>
